<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://kit.fontawesome.com/6ebb309f55.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="card" style="--clr:#ff2972">
                <div class="dots" id="hour_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"/>
                    <circle cx="70" cy="70" r="70" id="hour_progress"/>
                </svg>
                <div id="hour">00</div>
            </div>
            
            <div class="card" style="--clr:#fee800" >
                <div class="dots" id="minute_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"/>
                    <circle cx="70" cy="70" r="70" id="minute_progress"/>
                </svg>
                <div id="minute">00</div>
            </div>
            
            <div class="card" style="--clr:#04fc43">
                <div class="dots" id="second_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"/>
                    <circle cx="70" cy="70" r="70" id="second_progress"/>
                </svg>
                <div id="second">00</div>
            </div>
        </div>

        <div class="">
            <div id="ampm">am</div>
        </div>
    </div>

    <div class="social">
        <a href="https://github.com/Vinay-Pratap-Singh" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://twitter.com/harvi2001" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/vinay-pratap-singh-4b265a212/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
</body>


</html>
